# From: 
# - https://www.hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/
# - https://gist.github.com/MohamedAlaa/2961058
# - https://www.cheatography.com/thecultofkaos/cheat-sheets/tmux-basics/

# remap prefix from 'C-b' to 'C-f'
unbind C-g
set-option -g prefix C-g
bind-key C-g send-prefix

# Enable mouse mode
set -g mouse on

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# Center the window list
set -g status-justify centre

# Reduce CPU consumption
setw -g automatic-rename off
set -g set-titles on

# Fix for nvim
set -g escape-time 0

# focus events enabled for terminals that support them
set -g focus-events on

source-file $HOME/.tmux.d/bindings.on.conf

######################
### DESIGN CHANGES ###
######################

# panes
set -g pane-border-style bg=black,fg=brightred

## Status bar design
# status line
set -g status-style bg=default,fg=colour12, 
set -g status-justify left
set -g status-interval 2

# messaging
set -g message-style fg=black,bg=yellow
set -g message-command-style fg=blue,bg=black

#window mode
setw -g mode-style bg=colour6,fg=colour0

# window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=colour8] #I #[fg=colour8]#[bg=colour14] #W "
setw -g window-status-current-style bg=colour0,fg=colour11,dim
setw -g window-status-style bg=green,fg=black,reverse

# Info on left (I don't have a session display for now)
set -g status-left ''

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

set -g default-terminal "screen-256color"

# The modes {
setw -g clock-mode-colour colour135
setw -g mode-style bold,fg=colour196,bg=colour238

# }
# The panes {

set -g pane-border-style bg=colour235,fg=colour238
set -g pane-active-border-style bg=colour236,fg=colour51

# }
# The statusbar {

set -g status-position top 
set -g status-style bg=colour234,fg=colour137,dim
set -g status-left '#[bg=cyan,fg=white,bold] #(whoami)@#(hostname) '
set -g status-right '#[fg=white,bg=black]| #[bold] %a %d/%m #[nobold]| #[bold]%H:%M:%S '
set -g status-right-length 100
set -g status-left-length 50

setw -g window-status-current-style fg=colour81,bg=colour238,bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-style fg=colour138,bg=colour235
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-style bold,fg=colour255,bg=colour1

# }
# The messages {
set -g message-style bold,fg=colour232,bg=colour166

# }

# Plugins (https://github.com/tmux-plugins/tpm) {
set -g @plugin 'tmux-plugins/tpm'

# Battery info
set -g @plugin 'tmux-plugins/tmux-battery'

# Uptime
set -g @plugin 'knakayama/tmux-uptime'

# Use system clipboard.
set -g @plugin 'tmux-plugins/tmux-yank'

# Nord theme
set -g @plugin 'arcticicestudio/nord-tmux'
set -g @nord_tmux_no_patched_font "1"
set -g @nord_tmux_show_status_content "0"

# Run plugin manager (very last line).
run '~/.tmux/plugins/tpm/tpm' 
# }
